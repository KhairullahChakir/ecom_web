version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: op-ecom-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/models:/app/models
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: op-ecom-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
